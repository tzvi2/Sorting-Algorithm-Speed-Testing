<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <!-- 
        bubble sort
        insertion sort
        quick sort
        merge sort
        selection
        shell 
        bucket heap
        radix sort
     -->
    <div class="header">
        <h1>Sorting Algorithm Speed Testing</h1>
        
        <label for="algos">Choose a sorting algorithm:</label>
        <select name="algos" id="algo_dropdown">
            <option value="Bubble sort">Bubble Sort</option>
            <option value="Insertion sort">Insertion Sort</option>
            <option value="Quick sort">Quick Sort</option>
        </select>

        <label for="array_input">Array:</label>
        <input type="text" name="array_input" id="array_input" value="">

        <!-- <button type="button" id="upload_array_btn">Upload</button> -->

        <label for="num_executions">Number of executions:</label>
        <input id="num_executions" type="number" value="1" min="1" max="1000000" step="5">

        <!-- <label for="randSize">Random Length:</label>
        <input type="number">
        <button type="button" id="random_btn">Generate random</button> -->
        <button type="button" id="sort_btn">Go</button>

        <div id="result_text">
            <h2>Results:</h2>
        </div>
        
        
    </div>
    
        

    <div class="algo_display">
        <p id="array_display"></p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
